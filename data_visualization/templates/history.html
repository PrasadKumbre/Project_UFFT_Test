<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static\styles.css">
</head>

<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Report History</h1>
        <table id="myTable" class="table table-bordered table-hover" style="border: 1px solid #2a4d69; background-color:#2a4d69;">
            <thead>
                <tr style="border: 1px solid white;">
                    <th>Report ID</th>
                    <th>User ID</th>
                    <th>Generated At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody style="background-color: white;">
                {% for report in reports %}
                <tr>
                    <td>{{ report.report_id }}</td>
                    <td>1</td>
                    <!-- <td>{{ report.user_id }}</td> -->
                    <td>{{ report.generated_at }}</td>
                    <td>
                        <!-- Show Button -->
                        <a href="{{ url_for('data_visualization.show_report', report_id=report.report_id) }}" class="btn btn-success btn-sm mx-1" style="color: white;">Show</a>

                        <!-- Delete Button -->
                        <form method="POST" action="{{ url_for('data_visualization.delete_report') }}" style="display:inline;">
                            <input type="hidden" name="report_id" value="{{ report.report_id }}">
                            <button class="btn btn-danger btn-sm mx-1" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
                {% if reports|length == 0 %}
                <tr>
                    <td colspan="4" class="text-center">No reports found.</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
        <a href="{{ url_for('data_visualization.index') }}" class="btn btn-primary">Back to Home</a>
    </div>
</body>
</html>
